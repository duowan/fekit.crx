<!DOCTYPE html>
<html lang="zh-cmn-Hans" >

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title> UI demo </title>
    <link href="../../css/typo.css" rel="stylesheet">
    <link href="../../css/fekit.css" rel="stylesheet">
    <style>
		.form-wrap{border-radius: 3px; background-color: #f1f1f1; padding: 20px; border:1px solid #999;}
		#dropbox{line-height: 200px; text-align: center; font-size:16px; }
		#dropbox img{width: 100%; vertical-align: top;}
        
        body.fekit button{margin:10px 0 0 0; width: 100px;}
    </style>
</head>

<body class="fekit">

<h1>图片 base64编码</h1>


<div class="form-wrap">
<form action="" id="in" target="anonymous" method="post">

	<div id="dropbox" style="width: 200px; height: 200px; border:1px solid #999;" contenteditable>双击浏览或拖拽图片</div>
    
    <button id="copyBase64">复制base64</button>
    <button id="copy">复制css代码</button>
</form>
</div>

<textarea id="out" cols="30" rows="10" contenteditable></textarea>

<iframe name="anonymous" src="" frameborder="0" style="display:none;"></iframe>

<script src="../../js/lib/node_modules.js"></script>
<script src="index.js"></script>

</body>

</html>
