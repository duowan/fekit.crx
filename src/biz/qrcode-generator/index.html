<!DOCTYPE html>
<html lang="zh-cmn-Hans">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title> UI demo </title>
    <link href="../../css/typo.css" rel="stylesheet">
    <link href="../../css/fekit.css" rel="stylesheet">
    <style>

        .form-wrap{border-radius: 3px; background-color: #f1f1f1; padding: 20px; border:1px solid #999;}
		#dropbox img{width: 100%; vertical-align: top;}
    </style>
</head>

<body class="fekit">

<h1>二维码生成器</h1>


<div class="form-wrap">
<form action="" id="in" target="anonymous" method="post">

	<textarea name="dropbox" id="dropbox" cols="30" rows="2" placeholder="请输入url或其他文本"></textarea>

	<button id="go">生成</button>

</form>
</div>
<iframe name="anonymous" src="" frameborder="0" style="display:none;"></iframe>

<div id="out" cols="30" rows="10"></div>

<script src="../../js/lib/node_modules.js"></script>
<script src="index.js"></script>
</body>

</html>
