<!DOCTYPE html>
<html lang="zh-cmn-Hans">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title> UI demo </title>
    <link href="../../css/typo.css" rel="stylesheet">
    <link href="../../css/fekit.css" rel="stylesheet">
    <style>
		.form-wrap{border-radius: 3px; background-color: #f1f1f1; padding: 20px; border:1px solid #999;}
        #copy{margin-left: 10px;}
		#dropbox{ overflow: auto;}
		#dropbox img{width: 100%; vertical-align: top; }
    </style>
</head>

<body class="fekit">

<h1>URL编码解码</h1>


<div class="form-wrap">
<form action="" id="in" target="anonymous" method="post">

	<textarea name="dropbox" id="dropbox" cols="30" rows="2" placeholder="http://www.duowan.com"></textarea>
	<label><input name="go" type="radio" value="encode" checked> 编码</label>
	<label><input name="go" type="radio" value="decode"> 解码</label>
    
    <button id="copy">复制结果</button>

</form>
</div>
<iframe name="anonymous" src="" frameborder="0" style="display:none;"></iframe>

<textarea id="out" cols="30" rows="10" contenteditable></textarea>

<script src="../../js/lib/node_modules.js"></script>
<script src="index.js"></script>
</body>

</html>
